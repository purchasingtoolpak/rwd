<!doctype html>

<html>

<head>


<meta charset="UTF-8">

<title>Columns</title>

<link href="responsive2.css" rel="stylesheet" type="text/css">

<!-- The viewport metatag forces mobile devices to display pages without zooming out-->

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<!-- The article element contains the whole page-->

<article>

<!-- The header element contains the heading content -->

<header>

<h1>Portfolio</h1>

</header>

<!-- Each block of content is a section -- they can be formatted in columns or not-->

<section id="a">

<img src="img/tn_bid-evaluation-mp.png" height="180px" alt="A">
<h3>Bid Evaluation Template</h3>

<p>Evaluate supplier pricing with the bid evaluation template.</p>

<p>&nbsp;</p>

</section>

<section id="b">

<p><img src="img/tn_contract-approval-request.png" height="180px" alt="B"></p>

<h3>Contract Approval Template</h3>

<p>Request approval from management per procurement policy.</p>
<p>&nbsp;</p>
</section>

<section id="c">

<p><img src="img/tn_flexible-scorecard-template.png" height="180px" alt="C"></p>

<h3>Flexible Scorecard Template</h3>
<p>Score key supplier metrics for quality, service and price</p>
<p>&nbsp;</p>
</section>

<!-- Footer content goes at the bottom of page, but inside the article element-->

</article>

<footer>

<h6>Responsive Tips</h6>

</footer>
</body>

</html>
